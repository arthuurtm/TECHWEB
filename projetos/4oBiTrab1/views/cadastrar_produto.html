<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        form {
            padding: 5rem
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="mb-3 row">
            <div class="card" style="justify-content: space-between; flex-direction: row; align-items: center;">
                <div class="card-body">
                    <h3>Cadastro de Produtos</h3>
                </div>
                <div class="card-body">
                    Quer verificar produtos?
                    <a class="btn btn-primary" href='listar_produtos.html'>Listar</a>
                </div>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputProductName" class="col-sm-2 col-form-label">Nome do Produto</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputProductName" placeholder="Ex: Notebook, Camisa P, Serviço X">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" rows="3" placeholder="Detalhes completos do produto..."></textarea>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputPrice" class="col-sm-2 col-form-label">Preço (R$)</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="inputPrice" placeholder="0.00">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputStock" class="col-sm-2 col-form-label">Estoque</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputStock" placeholder="Quantidade em estoque">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Categoria</label>
            <div class="col-sm-10">
                <select class="form-select" id="selectCategory" aria-label="Seleção de Categoria">
                    <option selected>Selecione a Categoria</option>
                    <option value="1">Eletrônicos</option>
                    <option value="2">Vestuário</option>
                    <option value="3">Alimentos</option>
                    <option value="4">Serviços</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-success">Cadastrar Produto</button>
    </form>
</body>
</html>
