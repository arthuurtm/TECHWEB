<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            padding: 5rem
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="mb-3 row">
            <div class="card" style="justify-content: space-between; flex-direction: row; align-items: center;">
                <div class="card-body">
                    <h3>Cadastro de usuários</h3>
                </div>
                <div class="card-body">
                    Quer verificar usuários?
                    <a class="btn btn-primary" type="submit" href='listar_usuarios.html'>Listar</a>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticName" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticName" placeholder="Seu Nome">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Tipo de usuário</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>--</option>
                    <option value="1">Administrador</option>
                    <option value="2">Tecnico</option>
                    <option value="3">Vendedor</option>
                    <option value="3">Recepção</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</body>
</html>
