<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Login</title>
    <link rel="stylesheet" href="../css/form-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <div class="left">
            <h1>Entre em sua conta</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE3uCKQiV9hXWt9P7duitw6gM24Wcz7Ty5Rw&s" alt="Logo" id="logo" />
        </div>
        <div class="right">
            <form class="formContainer centered">
                <div class="formStep">
                    <div class="sepElements">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <span class="material-symbols-outlined">account_circle</span>
                            </span>
                            <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <span class="material-symbols-outlined">password</span>
                            </span>
                            <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="sepButtons">
                    <a type="button" class="btn btn-primary" onclick="history.back()">Entrar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
