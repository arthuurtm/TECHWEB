<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDtJ4rQ/Ozj7kFjIeWz8iV62W99Z/53k6t/r2C2k55O+vY1/6HjB/vK2I7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container-list {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="container-list">
        
        <div class="card p-3 mb-4 bg-light">
            <h1 class="text-xl font-bold flex items-center mb-0">
                Listagem de Clientes <i class="fas fa-handshake ml-2 text-primary"></i>
            </h1>
        </div>

        <div class="card p-4 mb-4">
            <h5 class="card-title">Pesquisar</h5>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nome ou Documento (CPF/CNPJ)" aria-label="Pesquisar Cliente">
                <button class="btn btn-primary" type="button"><i class="fas fa-search"></i> Pesquisar</button>
            </div>
        </div>

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome / Razão Social</th>
                            <th>CPF / CNPJ</th>
                            <th>Telefone</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>101</td>
                            <td>Comércio Alpha Ltda</td>
                            <td>12.345.678/0001-90</td>
                            <td>(11) 98765-4321</td>
                            <td><span class="badge bg-primary">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>102</td>
                            <td>Maria Oliveira</td>
                            <td>098.765.432-10</td>
                            <td>(21) 99887-7665</td>
                            <td><span class="badge bg-success">Regular</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>103</td>
                            <td>Tecno Solutions S.A.</td>
                            <td>87.654.321/0001-11</td>
                            <td>(31) 97654-3210</td>
                            <td><span class="badge bg-danger">Inativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
