<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        form {
            padding: 5rem
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="mb-3 row">
            <div class="card" style="justify-content: space-between; flex-direction: row; align-items: center;">
                <div class="card-body">
                    <h3>Cadastro de Clientes</h3>
                </div>
                <div class="card-body">
                    Quer verificar clientes?
                    <a class="btn btn-primary" href='listar_clientes.html'>Listar</a>
                </div>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Nome Completo">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputCpfCnpj" class="col-sm-2 col-form-label">CPF/CNPJ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCpfCnpj" placeholder="000.000.000-00 ou 00.000.000/0000-00">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputTelefone" placeholder="(XX) XXXXX-XXXX">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputEndereco" class="col-sm-2 col-form-label">Endereço</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEndereco" placeholder="Rua, Número, Bairro, Cidade, Estado">
            </div>
        </div>
        
        <button type="submit" class="btn btn-success">Cadastrar Cliente</button>
    </form>
</body>
</html>
