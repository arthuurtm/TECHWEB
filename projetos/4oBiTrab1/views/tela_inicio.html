<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipar Imagem</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            clip-path: circle(50% at 50% 50%); 
            -webkit-clip-path: circle(50% at 50% 50%); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>seja bem-vindo ao melhor sistema do universo, ultrapassando de lavada o solar</h1>
    <img src="https://tse4.mm.bing.net/th/id/OIP.YiML9bNdwNOs2mRMpcVwbQHaD4?rs=1&pid=ImgDetMain&o=7&rm=3"/>
</body>
</html>
