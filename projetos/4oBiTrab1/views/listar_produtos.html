<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDtJ4rQ/Ozj7kFjIeWz8iV62W99Z/53k6t/r2C2k55O+vY1/6HjB/vK2I7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container-list {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="container-list">
        
        <div class="card p-3 mb-4 bg-light">
            <h1 class="text-xl font-bold flex items-center mb-0">
                Listagem de Produtos <i class="fas fa-box-open ml-2 text-primary"></i>
            </h1>
        </div>

        <div class="card p-4 mb-4">
            <h5 class="card-title">Pesquisar</h5>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nome, Código ou Categoria" aria-label="Pesquisar Produto">
                <button class="btn btn-primary" type="button"><i class="fas fa-search"></i> Pesquisar</button>
            </div>
        </div>

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome do Produto</th>
                            <th>Categoria</th>
                            <th>Preço (R$)</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>P001</td>
                            <td>Mouse Óptico Sem Fio</td>
                            <td>Eletrônicos</td>
                            <td>45.90</td>
                            <td><span class="badge bg-success">150</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>P002</td>
                            <td>Camisa Polo Azul</td>
                            <td>Vestuário</td>
                            <td>79.99</td>
                            <td><span class="badge bg-warning">25</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>P003</td>
                            <td>Serviço de Consultoria (Hora)</td>
                            <td>Serviços</td>
                            <td>250.00</td>
                            <td><span class="badge bg-secondary">Indisponível</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
